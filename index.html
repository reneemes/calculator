<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <section class="calculator-sec">
      <p class="calculator-sec__name">TI-REN84</p>
      <input class="calculator-sec__mini-display" id="mini-display" readonly>
      <input class="calculator-sec__display" id="display" autofocus>
      <div class="calculator-sec__btn-sec btn-sec" id="keys">
        <button class="btn-sec__btn" id="nine" onclick="addToDisplay('9')">9</button>
        <button class="btn-sec__btn" id="eight" onclick="addToDisplay('8')">8</button>
        <button class="btn-sec__btn" id="seven" onclick="addToDisplay('7')">7</button>
        <button class="btn-sec__btn" id="six" onclick="addToDisplay('6')">6</button>
        <button class="btn-sec__btn" id="five" onclick="addToDisplay('5')">5</button>
        <button class="btn-sec__btn" id="four" onclick="addToDisplay('4')">4</button>
        <button class="btn-sec__btn" id="three" onclick="addToDisplay('3')">3</button>
        <button class="btn-sec__btn" id="two" onclick="addToDisplay('2')">2</button>
        <button class="btn-sec__btn" id="one" onclick="addToDisplay('1')">1</button>
        <button class="btn-sec__btn" id="zero" onclick="addToDisplay('0')">0</button>
        <button class="btn-sec__btn" id="plus" onclick="addToDisplay('+')">+</button>
        <button class="btn-sec__btn" id="minus" onclick="addToDisplay('-')">-</button>
        <button class="btn-sec__btn" id="multiply" onclick="addToDisplay('*')">*</button>
        <button class="btn-sec__btn" id="divide" onclick="addToDisplay('/')">/</button>
        <button class="btn-sec__btn" id="decimal" onclick="addToDisplay('.')">.</button>
        <button class="btn-sec__btn" id="equals" onclick="calculate()">=</button>
        <button class="btn-sec__btn btn-sec__btn--clear" id="clear" onclick="clearDisplay()">C</button>
      </div>
    </section>
  </main>
  <footer>
    <p>Calculator by Renee Messersmith</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
