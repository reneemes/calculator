<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>

    <section class="calculator-sec">
      <p class="calculator-sec__name">TI-REN84</p>
      <!-- <p>Output Here...</p> -->
      <input class="calculator-sec__display" id="display" readonly>
      <div class="calculator-sec__btn-sec btn-sec" id="keys">
        <button class="btn-sec__btn" onclick="addToDisplay('+')">+</button>
        <button class="btn-sec__btn" onclick="addToDisplay('7')">7</button>
        <button class="btn-sec__btn" onclick="addToDisplay('8')">8</button>
        <button class="btn-sec__btn" onclick="addToDisplay('9')">9</button>
        <button class="btn-sec__btn" onclick="addToDisplay('-')">-</button>
        <button class="btn-sec__btn" onclick="addToDisplay('4')">4</button>
        <button class="btn-sec__btn" onclick="addToDisplay('5')">5</button>
        <button class="btn-sec__btn" onclick="addToDisplay('6')">6</button>
        <button class="btn-sec__btn" onclick="addToDisplay('*')">*</button>
        <button class="btn-sec__btn" onclick="addToDisplay('1')">1</button>
        <button class="btn-sec__btn" onclick="addToDisplay('2')">2</button>
        <button class="btn-sec__btn" onclick="addToDisplay('3')">3</button>
        <button class="btn-sec__btn" onclick="addToDisplay('/')">/</button>
        <button class="btn-sec__btn" onclick="addToDisplay('.')">.</button>
        <button class="btn-sec__btn" onclick="addToDisplay('0')">0</button>
        <button class="btn-sec__btn" onclick="calculate()">=</button>
        <button class="btn-sec__btn btn-sec__btn--clear" onclick="clearDisplay()">C</button>
      </div>
    </section>
    
  </main>
  <footer>
    <p>Calculator by Renee Messersmith</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
